<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cosméticos Produtos </title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/login.css">
    
    
</head>

<body>

    <div class="caixa-login">

        <!-- Titulo da tela de login -->
        <div class="titulo-login">
            <h1>Cosméticos</h1>
        </div>

        <!-- Grupo do email -->
        <div class="grupo">
            <label for="email">Email:</label> <br>
            <input id="email" type="text" placeholder="Digite o seu CPF">
        </div>

        <!-- Grupo do senha -->
        <div class="grupo">
            <label for="senha">Nome do Produto</label> <br>
            <input id="senha=" type="text" placeholder="Digite Id do produto">
        </div>

        <!-- Link para recuperar a senha -->
        <div class="suporte">
            <a href="#">Suporte</a>
        </div>
<br>
        <!-- Botão de entrar -->
        <button id="btn-entrar">Entrar</button> 
<br>  
       <button id="btn-esqueci-meu-login">Esqueci meu login</button> 
       <button id="btn-criar-nova-conta">Criar nova conta</button> 
    </div>

    <button id="btn-trabalhe-conosco">Trabalhe Conosco</button> 
    
    <div class="loading">



    </div>

    <script src="./js/js/base.js"></script>
    <script src="./js/js/login.js"></script>
</body>
</html>
